<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderAI Chat</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        #chat-window { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #messages { height: 400px; overflow-y: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
        .bot-img { width: 100%; border-radius: 10px; margin-top: 10px; }
        input { width: 75%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px; border-radius: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Try 'about Saturn' or 'space'...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const msgDiv = document.getElementById('messages');
        const text = input.value;
        if (!text) return;

        // 1. Show User Message
        msgDiv.innerHTML += `<p><b>You:</b> ${text}</p>`;
        input.value = '';

        try {
            // 2. Connect to your PythonAnywhere API
            const response = await fetch('https://readerai.pythonanywhere.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            // 3. Show Bot Response
            msgDiv.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
            
            // 4. Show Image if the AI found one
            if (data.image) {
                msgDiv.innerHTML += `<img src="${data.image}" class="bot-img">`;
            }
            
            // Scroll to bottom
            msgDiv.scrollTop = msgDiv.scrollHeight;

        } catch (error) {
            msgDiv.innerHTML += `<p style="color:red"><b>Error:</b> Could not connect to the AI brain.</p>`;
        }
    }

    // Allow "Enter" key to send message
    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") { sendMessage(); }
    });
</script>

</body>
</html>
